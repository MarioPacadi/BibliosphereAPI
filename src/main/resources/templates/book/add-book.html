<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bibliosphere - Update Book</title>
    <link rel="icon" type="image/x-icon" href="https://icon.horse/icon/ascendance-of-a-bookworm.fandom.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container mt-5">

    <h2>Add Book</h2>

    <form method="post" th:action="@{/books/add}" th:object="${book}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <span th:each="error : ${#fields.errors('*')}" th:text="${error}"></span><br/>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" id="author" name="author" th:field="*{author}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" class="form-control"/>
        </div>

        <!-- Add other fields as needed -->

        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
