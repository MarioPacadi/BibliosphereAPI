<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Book List</h2>
    <div class="row">
        <div class="col-md-4" th:each="book : ${books}">
            <div class="card" style="width: 18rem; margin-bottom: 20px;">
                <img th:src="${book.imageUrl}" class="card-img-top" alt="Book Cover">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}"></h5>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary">Details</a>

                        <!-- Add Update and Delete buttons for ADMIN users -->
                        <div th:if="${isAdmin}">
                            <a th:href="@{/books/update/{id}(id=${book.id})}" class="btn btn-warning mx-1">Update</a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger mx-1">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
