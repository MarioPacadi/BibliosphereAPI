<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Book Details</h2>
    <div class="card" style="width: 18rem;">
        <img th:src="${book.imageUrl}" class="card-img-top" alt="Book Cover">
        <div class="card-body">
            <h5 class="card-title" th:text="${book.title}"></h5>
            <p class="card-text" th:text="${book.author}"></p>
            <span th:utext="${'&#9733;'.repeat(avg_rating)}" style="color: #ffc107;"></span>
            <!-- Add other book details as needed -->
        </div>
    </div>

    <div class="mt-4">
        <h4>Comments</h4>
        <div th:each="comment : ${book.comments}" class="comment-container mt-2" style="background-color: #f8f9fa; padding: 5px;">
            <p th:text="${comment.text}"></p>
            <!-- Add stars based on the user rating -->
            <span th:utext="${'&#9733;'.repeat(comment.userRating.rating)}" style="color: #ffc107;"></span>
        </div>
    </div>
</div>
</body>
</html>
