<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bibliosphere - Delete Book</title>
    <link rel="icon" type="image/x-icon" href="https://icon.horse/icon/ascendance-of-a-bookworm.fandom.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Delete Book</h2>

    <p>Are you sure you want to delete the book with the following details?</p>

    <p>Title: <span th:text="${book.title}" class="fw-bold"></span></p>
    <p>Author: <span th:text="${book.author}" class="fw-bold"></span></p>
    <!-- Add other fields as needed -->

    <form method="post" th:action="@{'/books/delete/' + ${book.id}}">
        <button type="submit" class="btn btn-danger">Delete Book</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
